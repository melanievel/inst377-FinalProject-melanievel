<html>
    <head>
        <title>Contact</title>
        <link rel="stylesheet" href="Styling.css" />
        <script src = "ContactPage.js" defer></script>

    </head>

    <body>
        <h1>Fill out this form to get in contact!</h1>
        <form>
            <label for="name">Enter your name:</label>
            <input type="text" id="name" name="name"><br>
            <label for="email">Enter your email:</label>
            <input type="text" id="email" name="email"><br>
            <label for="message">Enter a question or message:</label>
            <textarea
                id="message"
                name="message"
                rows="4"
                cols="50"
                required
            ></textarea>
            <br />
            <input type="submit" />
        </form>

        <!-- Footer -->
    <footer id="footer">
        <p><a href="HomePage.html">Home</a> | <a href="ContactPage.html">Contact</a></p>
  
      </footer>
    </body>
</html>
